[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
ignore_missing_imports = True

# SQLAlchemy ORM returns Python types at runtime, but mypy sees Column types
# These are false positives that we suppress
disable_error_code = assignment, arg-type, return-value, var-annotated

# Specific module overrides
[mypy-models]
# Allow SQLAlchemy declarative base
disable_error_code = valid-type, misc

[mypy-worker_tasks]
# SQLAlchemy Column assignments
disable_error_code = assignment, arg-type

[mypy-main]
# Large file with many SQLAlchemy interactions
disable_error_code = assignment, arg-type, return-value, union-attr
